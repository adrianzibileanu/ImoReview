<div class="row">
  <div class="col-md-3"></div>

  <div class="col-md-7">
    <h1 class="display-4"><span jhiTranslate="home.title">Bun venit, Java Hipster!</span> (Imo Review)</h1>

    <p class="lead" jhiTranslate="home.subtitle">Aceasta este pagina ta de start</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >Ești autentificat cu numele de utilizator "{{ account.login }}".</span
        >
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">autentificați</a>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount">Încă nu aveți un cont?</span>&nbsp;
        <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Înregistrați un cont nou</a>
      </div>
    </div>
  </div>
</div>
