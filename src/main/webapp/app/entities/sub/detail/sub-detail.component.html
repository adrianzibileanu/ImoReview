<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sub">
      <h2 data-cy="subDetailsHeading"><span jhiTranslate="imoReviewApp.sub.detail.title">Sub</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sub.id }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.sub.subscribed">Subscribed</span></dt>
        <dd>
          <span>{{ sub.subscribed }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.sub.active">Active</span></dt>
        <dd>
          <span>{{ sub.active }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.sub.expirationDate">Expiration Date</span></dt>
        <dd>
          <span>{{ sub.expirationDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.sub.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'imoReviewApp.SubType.' + sub.type }}">{{ sub.type }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.sub.userID">User ID</span></dt>
        <dd>
          <span>{{ sub.userID?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">ÃŽnapoi</span>
      </button>

      <button type="button" [routerLink]="['/sub', sub.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editare</span>
      </button>
    </div>
  </div>
</div>
