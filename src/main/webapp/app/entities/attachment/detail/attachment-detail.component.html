<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attachment">
      <h2 data-cy="attachmentDetailsHeading"><span jhiTranslate="imoReviewApp.attachment.detail.title">Attachment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ attachment.id }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.attachment.name">Name</span></dt>
        <dd>
          <span>{{ attachment.name }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.attachment.cvFile">Cv File</span></dt>
        <dd>
          <div *ngIf="attachment.cvFile">
            <a (click)="openFile(attachment.cvFile, attachment.cvFileContentType)" jhiTranslate="entity.action.open">Deschidere</a>
            {{ attachment.cvFileContentType }}, {{ byteSize(attachment.cvFile) }}
          </div>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.attachment.cvFileContentType">Cv File Content Type</span></dt>
        <dd>
          <span>{{ attachment.cvFileContentType }}</span>
        </dd>
        <dt><span jhiTranslate="imoReviewApp.attachment.manytoone">Manytoone</span></dt>
        <dd>
          <span>{{ attachment.manytoone?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">ÃŽnapoi</span>
      </button>

      <button type="button" [routerLink]="['/attachment', attachment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editare</span>
      </button>
    </div>
  </div>
</div>
